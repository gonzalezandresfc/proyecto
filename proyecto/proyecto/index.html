<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus GameSoft</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Campus GameSoft</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#gestionClientes">Gestión de Clientes</a></li>
            <li><a href="#gestionVideojuegos">Gestión de Videojuegos</a></li>
            <li><a href="#compraVideojuegos">Compra de Videojuegos</a></li>
            <li><a href="#fidelizacion">Sistema de Fidelización</a></li>
        </ul>
    </nav>

    <section id="gestionClientes">
        <h2>Registrar Cliente</h2>
        <form id="cliente-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <button type="submit">Registrar Cliente</button>
        </form>
    </section>

    <section id="gestionVideojuegos">
        <h2>Agregar Videojuego</h2>
        <form id="videojuego-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for "precio">Precio:</label>
            <input type="number" id="precio" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>
            <button type="submit">Agregar Videojuego</button>
        </form>
        
        <h2>Lista de Videojuegos</h2>
        <ul id="lista-videojuegos"></ul>
    </section>

    <section id="compraVideojuegos">
        <!-- Contenido de Compra de Videojuegos -->
    </section>

    <section id="fidelizacion">
        <!-- Contenido de Sistema de Fidelización -->
    </section>

    <footer>
        <p>&copy; 2023 Campus GameSoft</p>
    </footer>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
